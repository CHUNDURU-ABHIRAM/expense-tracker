<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Expenses - Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-wallet"></i>
                <span>Expense Tracker</span>
            </div>
            
            <nav class="main-nav">
                <a href="home.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" id="addExpenseBtn">
                    <i class="fas fa-plus-circle"></i>
                    <span>Add Expense</span>
                </a>
                <a href="expenses.html" class="nav-item active">
                    <i class="fas fa-list"></i>
                    <span>All Expenses</span>
                </a>
                <a href="reports.html" class="nav-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Reports</span>
                </a>
                <a href="categories.html" class="nav-item">
                    <i class="fas fa-tags"></i>
                    <span>Categories</span>
                </a>
                <a href="budget.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Budget</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="nav-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <h2>All Expenses</h2>
                <div class="user-info">
                    <span id="userEmail">user@example.com</span>
                </div>
            </header>

            <div class="expenses-container">
                <div class="filters">
                    <input type="text" id="searchExpenses" placeholder="Search expenses...">
                    <select id="filterCategory">
                        <option value="">All Categories</option>
                        <option value="food">Food</option>
                        <option value="transportation">Transportation</option>
                        <option value="shopping">Shopping</option>
                        <option value="bills">Bills</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="month" id="filterMonth">
                </div>

                <div class="expenses-list">
                    <!-- Expenses will be loaded dynamically -->
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase configuration -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="expense-manager.js"></script>
    
    <!-- Auth and initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            auth.onAuthStateChanged((user) => {
                if (!user) {
                    // User is not logged in, redirect to login page
                    window.location.href = 'login.html';
                } else {
                    // Update user email in the UI
                    document.getElementById('userEmail').textContent = user.email;
                }
            });

            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                auth.signOut().then(() => {
                    window.location.href = 'login.html';
                }).catch((error) => {
                    console.error('Logout error:', error);
                    alert('Error signing out. Please try again.');
                });
            });

            // Add Expense button functionality
            document.getElementById('addExpenseBtn').addEventListener('click', function(e) {
                e.preventDefault();
                // This would typically open an add expense modal
                alert('Add expense functionality will be implemented here');
            });
        });
    </script>
</body>
</html>
