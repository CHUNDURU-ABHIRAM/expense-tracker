<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-icon">ðŸ’¼</div>
                <div class="brand-text">The Expense</div>
            </div>
            <nav class="nav">
                <ul>
                    <li class="nav-item active"><a href="home.html">Dashboard</a></li>
                    <li class="nav-item"><a href="add-expense.html">Add Expense</a></li>
                    <li class="nav-item"><a href="expenses.html">All Expenses</a></li>
                    <li class="nav-item"><a href="reports.html">Reports</a></li>
                    <li class="nav-item"><a href="profile.html">Profile</a></li>
                    <li class="nav-item"><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <h1>Dashboard</h1>
                <div class="user-name" id="userName">&nbsp;</div>
            </header>

            <section class="content">
                <p class="lead">Welcome! Your expenses from the last 3 days are listed below.</p>

                <div class="table-card">
                    <table class="expenses-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="recentExpensesBody">
                            <tr>
                                <td colspan="4" class="empty">No expenses found for the selected period</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        const userNameEl = document.getElementById('userName');
        const logoutBtn = document.getElementById('logoutBtn');
        try {
            const user = await window.requireAuth();
            userNameEl.textContent = user.name || user.email || '';
        } catch (err) {
            // requireAuth will redirect to login
        }

        if (logoutBtn) {
            logoutBtn.addEventListener('click', function(e) {
                e.preventDefault();
                window.logout();
            });
        }
    });
    </script>
</body>
</html>
