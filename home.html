<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-icon">ðŸ’¼</div>
                <div class="brand-text">Expense Tracker</div>
            </div>
            <nav class="nav">
                <ul>
                    <li class="nav-item active"><a href="home.html">Dashboard</a></li>
                    <li class="nav-item"><a href="add-expense.html">Add Expense</a></li>
                    <li class="nav-item"><a href="expenses.html">All Expenses</a></li>
                    <li class="nav-item"><a href="reports.html">Reports</a></li>
                    <li class="nav-item"><a href="profile.html">Profile</a></li>
                    <li class="nav-item"><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <h1>Dashboard</h1>
                <div class="user-name" id="userName">&nbsp;</div>
            </header>

            <section class="content">
                <p class="lead">Welcome! Your expenses from the last 3 days are listed below.</p>

                <div class="table-card">
                    <table class="expenses-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="recentExpensesBody">
                            <tr>
                                <td colspan="4" class="empty">No expenses found for the selected period</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
    import { auth, db } from './fire-base.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js';

    document.addEventListener('DOMContentLoaded', function() {
        const userNameEl = document.getElementById('userName');
        const logoutBtn = document.getElementById('logoutBtn');

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            try {
                const snap = await getDoc(doc(db, 'users', user.uid));
                const name = snap.exists() ? (snap.data().name || user.email) : (user.displayName || user.email);
                userNameEl.textContent = name;
            } catch (err) {
                console.error('Failed to load profile', err);
                userNameEl.textContent = user.displayName || user.email || '';
            }
        });

        if (logoutBtn) {
            logoutBtn.addEventListener('click', async function(e) {
                e.preventDefault();
                try { await signOut(auth); window.location.href = 'login.html'; } catch (err) { console.error(err); }
            });
        }
    });
    </script>
</body>
</html>
